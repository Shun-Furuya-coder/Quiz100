<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="header">
        <h1>Quiz100</h1>
        <ul class="nav-links">
            <li><a href="CreateQuiz.html">Create Quiz</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <div class="applications-box">
        <h2>Create Your Quiz</h2>
        <form>
            <div class="form-group">
                <label for="quiz-name">Quiz Name:</label>
                <input type="text" id="quiz-name" class="form-control">
            </div>
            <div id="questions-container"></div>
            <button class="btn btn-primary" type="button" id="add-question">Add Question</button>
            <button class="btn btn-primary" type="submit" id="submit-quiz">Submit Quiz</button>
        </form>
    </div>
